<div housefund class="housefund" id="container">
    <canvas id="pixie"></canvas>
    <div id="mountains"></div>
    <div id="grass"></div>
    <div class="fund">
        <!--<div class="form-group">-->
            <!--<label class="col-md-2">年龄</label>-->
            <!--<input type="text" class="form-control col-md-5" placeholder="Age" aria-describedby="basic-addon1">-->
        <!--</div>-->
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 col-sm-2 col-xs-2 control-label">出生日期</label>
                <div datepicker id="date" class="input-group date form_date col-md-5 col-sm-5 col-xs-5" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" ng-model="birthDay" ng-change="setBirth()"   ng-model="dateTime" size="16" type="text" value="" readonly="">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">性别</label>
                <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-default" ng-click="setGender('male')">男</button>
                    <button type="button" class="btn btn-default" ng-click="setGender('female')">女</button>
                </div>
            </div>
            <div class="form-group">
                <!--<button type="button" class="btn btn-default col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3" ng-click="cal()">Submit</button>-->
                <span ng-show="rangeYears">{{rangeYears}}</span>
            </div>
        </form>

    </div>
</div>
